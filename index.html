<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth & OIDC Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Style for the API response box */
        #api-response-box {
            min-height: 100px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-indigo-600">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Authentication & API Test</h1>
            
            <div id="status-message" class="p-4 rounded-lg text-center font-medium transition-all duration-300 bg-yellow-100 text-yellow-800">
                Initializing...
            </div>

            <div class="mt-6 space-y-4">
                <button id="get-token-btn" onclick="getAndDisplayToken()" class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150" disabled>
                    1. Get Current ID Token
                </button>
                <button id="call-api-btn" onclick="callProtectedApi()" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150" disabled>
                    2. Call Protected Flask API
                </button>
            </div>

            <div class="mt-8 space-y-3 p-4 bg-gray-50 rounded-lg text-sm break-all">
                <p class="font-semibold text-gray-700">ID Token Preview (For Backend):</p>
                <code id="token-preview" class="text-gray-600 text-xs">Token: Click 'Get Token'</code>
            </div>

            <div class="mt-4">
                <p class="font-semibold text-gray-700 mb-2">API Response:</p>
                <pre id="api-response-box" class="bg-gray-100 p-3 rounded-lg text-xs text-gray-800 border"></pre>
            </div>
            
        </div>
    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged,
            getIdToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services and user data
        let app;
        let db;
        let auth;
        let userId;

        // --- Authentication & Initialization ---
        window.initFirebaseAndAuth = async function() {
            console.log("Starting Firebase initialization...");
            
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = 'Connecting to Firebase...';
            statusElement.className = 'p-4 rounded-lg text-center font-medium transition-all duration-300 bg-yellow-100 text-yellow-800';
            
            const getTokenBtn = document.getElementById('get-token-btn');
            const callApiBtn = document.getElementById('call-api-btn');
            getTokenBtn.disabled = true;
            callApiBtn.disabled = true;

            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            
            if (Object.keys(firebaseConfig).length === 0) {
                 console.error("Firebase config is missing. Cannot initialize.");
                 statusElement.textContent = 'Error: Firebase configuration missing.';
                 statusElement.className = 'p-4 rounded-lg text-center font-medium transition-all duration-300 bg-red-100 text-red-800';
                 return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    console.log("Attempting sign-in with custom token...");
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    console.log("No custom token found, attempting anonymous sign-in...");
                    await signInAnonymously(auth);
                }
                
                console.log("Authentication attempt completed.");

            } catch (error) {
                console.error("FATAL Authentication Error:", error);
                statusElement.textContent = `Authentication Failed: ${error.message}. Check console for details.`;
                statusElement.className = 'p-4 rounded-lg text-center font-medium transition-all duration-300 bg-red-100 text-red-800';
                return;
            }

            // Auth State Listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    statusElement.textContent = 'Authentication successful! Ready to test API.';
                    statusElement.className = 'p-4 rounded-lg text-center font-medium transition-all duration-300 bg-green-100 text-green-800';
                    getTokenBtn.disabled = false;
                    callApiBtn.disabled = false;
                } else {
                    userId = null;
                    statusElement.textContent = 'Not authenticated (User signed out).';
                    statusElement.className = 'p-4 rounded-lg text-center font-medium transition-all duration-300 bg-red-100 text-red-800';
                    document.getElementById('token-preview').textContent = "Token: N/A";
                    getTokenBtn.disabled = true;
                    callApiBtn.disabled = true;
                }
            });
        }
        
        // --- Frontend Functions ---
        
        window.getAndDisplayToken = async function() {
            const tokenPreviewElement = document.getElementById('token-preview');
            tokenPreviewElement.textContent = "Fetching token...";
            
            try {
                // Get the Firebase ID Token
                const token = await getIdToken(auth.currentUser, true);
                window.idToken = token; // Store globally for API call
                
                tokenPreviewElement.textContent = `Token: ${token.substring(0, 60)}...`;
            } catch (error) {
                console.error("Error fetching ID Token:", error);
                tokenPreviewElement.textContent = `Error: ${error.message}`;
            }
        }
        
        window.callProtectedApi = async function() {
            const responseBox = document.getElementById('api-response-box');
            responseBox.textContent = "Calling backend /api/protected...";

            // 1. Get the latest ID Token
            const token = window.idToken || "INVALID_TOKEN"; // Use last fetched token or an invalid placeholder
            
            // NOTE: The Flask app expects "VALID_ID_TOKEN_FROM_OIDC" to succeed. 
            // Since we're using a real Firebase token here, this call is expected to FAIL (403) 
            // because the Flask app uses a simple string check instead of full Firebase Admin SDK validation.

            try {
                // FIX: Changed '/api/protected' to 'api/protected' to avoid the 
                // "Failed to parse URL from /api/protected" error, which often occurs 
                // when running HTML files from a non-standard origin like a blob: URL.
                const response = await fetch('api/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                // Display result
                responseBox.textContent = JSON.stringify(data, null, 2);
                if (!response.ok) {
                    responseBox.className = 'bg-red-100 p-3 rounded-lg text-xs text-red-800 border';
                } else {
                    responseBox.className = 'bg-green-100 p-3 rounded-lg text-xs text-green-800 border';
                }

            } catch (error) {
                console.error("Network or API Call Error:", error);
                // Check if the error is due to a failed URL parse (now less likely) or a real network issue
                responseBox.textContent = `Network Error: Could not reach the Flask backend at /api/protected. Check console for details.`;
                responseBox.className = 'bg-red-100 p-3 rounded-lg text-xs text-red-800 border';
            }
        }

        // Start initialization on window load
        window.onload = initFirebaseAndAuth;
    </script>
</body>
</html>
